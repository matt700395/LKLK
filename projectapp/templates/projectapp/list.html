{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


  <a href="{% url 'projectapp:create' %}" class="btn-hero w-button">
      <span>Post</span>
  </a>


  {% if project_list %}
    <div>
      {% for project in project_list %}
        {% include 'snippets/card.html' with project=project %}
      {% endfor %}
    </div>

  {% else %}
  <div >
    <h1>No Articles YET!</h1>
  </div>
  {% endif %}


{% endblock %}
